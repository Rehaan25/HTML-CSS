<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hamburger for mobile -->
  <button id="menu-toggle" class="menu-toggle">‚ò∞</button>

  <div class="app">
    <aside class="sidebar">
      <h2>‚úÖ Tasks</h2>
      <nav>
        <button class="nav-item active" data-tab="all">All Tasks</button>
        <button class="nav-item" data-tab="starred">‚≠ê Starred</button>
      </nav>
    </aside>

    <main class="main-content">
      <h1>My To-Do List</h1>
      <form id="todo-form">
        <input type="text" id="task-input" placeholder="Add a new task..." required />
        <button type="submit">+</button>
      </form>

      <div class="task-section" id="upcoming-section">
        <h2>üìÖ Upcoming</h2>
        <ul id="upcoming-list"></ul>
      </div>

      <div class="task-section" id="ongoing-section">
        <h2>‚è≥ Ongoing</h2>
        <ul id="ongoing-list"></ul>
      </div>

      <div class="task-section" id="completed-section">
        <h2>‚úÖ Completed</h2>
        <ul id="completed-list"></ul>
      </div>

      <div class="task-section" id="starred-section" style="display:none;">
        <h2>‚≠ê Starred</h2>
        <ul id="starred-list"></ul>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
